<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>example</title>
    <link rel="icon" href=""
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div>
        <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        <label for="place">Select Place:</label><br>
            <option value="place1">vij</option>
            <option value="place2">viz</option>
            <option value="place3">kkd</option>
        </select><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <input type="submit" value="Register">
    </form>


    </div>
    <div class="one" id="one">
         <p>hi this is new one;</p>

    </div>
    <button type="register" onclick="fine()">ok</button>
    <script>
        function fine(){
            document.GetElementById("one").innerHTML="<h2>about trips</h2>";
        }
    </script>
    
    
    
</body>
</html>
